{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>in_stock</th>
        <th>total_trades</th>
        <th>fourteen_day_volume</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.in_stock }}</td>
          <td>{{ item.total_trades }}</td>
          <td>{{ item.fourteen_day_volume }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        columns: [
          null,
          {searchable: false},
          {searchable: false},
          {searchable: false},
          {orderable: false, searchable: false}],
      });
    });
  </script>
{% endblock %}
